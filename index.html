<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student ID Card</title>
  <link rel="stylesheet" href="style.css">
</head>
    <body>
    <div class="id-card-container">
        <div class="id-card-header">
        <img src="IMG-20231207-WA0046.jpg" alt="Student photo">
        <h2><b>Jesús Daniel <br>Vitola López</b></h2>
        </div>

        <div class="user-info">
            <label for="nombre"><h2><b>Informacion del Usuario</b></h2></label>
            <label for="apellidos"><b>Apellidos: </b>Vitola López</label>
            <label for="nombre"><b>Nombre: </b>Jesús</label>
            <label for="edad"><b>Edad: </b>18 años</label>
            <label for="programa_academico"><b>Programa Académico: </b>Licenciatura en Informatica</label>
            <label for="semestre"><b>Semestre: </b>3ro</label>
        </div>
    </div>
    </body>
</html>
